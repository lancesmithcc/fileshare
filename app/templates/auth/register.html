{% extends "base.html" %}
{% block content %}
<h1>Join the Circle</h1>
<form method="post" class="card form">
  <label>
    handle
    <input type="text" name="username" required autofocus>
  </label>
  <label>
    email
    <input type="email" name="email" required>
  </label>
  <label>
    password
    <input type="password" name="password" required>
  </label>
  <label>
    What calls you to the Circle?
    <textarea name="join_reason" rows="3" required placeholder="Share your intent for joining..."></textarea>
  </label>
  <button type="submit" class="button">apply</button>
</form>
<p class="form-help">Newly registered members remain pending until a steward approves.</p>
<p>already a member? <a href="{{ url_for('auth.login') }}">Sign in.</a></p>
{% endblock %}
