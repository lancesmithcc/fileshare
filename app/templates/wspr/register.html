{% extends "base.html" %}
{% block content %}
<h1>Create WSPR Account</h1>
<form method="post" class="card form">
  <label>
    username
    <input type="text" name="username" required autofocus>
  </label>
  <label>
    email
    <input type="email" name="email" required>
  </label>
  <label>
    password
    <input type="password" name="password" required minlength="8">
  </label>
  <label>
    confirm password
    <input type="password" name="confirm_password" required minlength="8">
  </label>
  <button type="submit" class="button">Create Account</button>
</form>
<p class="form-help">Your password will be used to log in. You'll set up encryption keys after registration.</p>
<p>Already have an account? <a href="{{ url_for('wspr.login') }}">Sign in.</a></p>
<p><a href="{{ url_for('wspr.index') }}">‚Üê Back to WSPR Home</a></p>
{% endblock %}
