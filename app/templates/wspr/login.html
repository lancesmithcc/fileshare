{% extends "base.html" %}
{% block content %}
<h1>WSPR Sign In</h1>
<form method="post" class="card form">
  <label>
    email or username
    <input type="text" name="identifier" required autofocus>
  </label>
  <label>
    password
    <input type="password" name="password" required>
  </label>
  <button type="submit" class="button">Sign In</button>
</form>
<p>New to WSPR? <a href="{{ url_for('wspr.register') }}">Create an account.</a></p>
<p><a href="{{ url_for('wspr.index') }}">‚Üê Back to WSPR Home</a></p>
{% endblock %}
